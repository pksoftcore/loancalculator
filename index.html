<!doctype html>
<html>

<head>
    <title>
        Flat Price
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="design.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <h3 class="lbl">
                Flat Price Calculator
            </h3>
        </div>

        <div class="wrapper">
            <label class="lbl" for="area">
                Area in Sq feet
            </label>
            <input type="number" id="area" placeholder="0">
        </div>

        <div class="wrapper">
            <label class="lbl" for="rate">
                Per Sq Feet Rate
            </label>
            <div>

                <input type="number" id="rate" placeholder="0">
            </div>
        </div>

        <div class="wrapper">
            <label class="lbl" for="tax">
                Tax Percent
            </label>
            <div>
                <input type="number" id="tax" placeholder="0">
            </div>
        </div>
        <div class="results">

            <div class="wrapper">
                <label class="lbl">
                    Flat Price
                </label>
                <label class="lbl" id="flat-price">
                    0
                </label>
            </div>

            <div class="wrapper">
                <label class="lbl">
                    Tax Amount
                </label>
                <label class="lbl" id="tax-amount">
                    0
                </label>
            </div>

            <div class="wrapper">
                <label class="lbl">
                    Total Cost
                </label>
                <label class="lbl" id="total-cost">
                    0
                </label>
            </div>
        </div>
        <div class="wrapper">
            <button class="btn" id="calc">Calculate</button>
        </div>

        <a class="lnk" href="Emi.html">Flat price calculator</a>
    </div>

    <script type="text/javascript" src="logic.js"></script>
</body>

</html>
